version: "3.9"

services:
  backend:
    image: sralloza/backend:stable
    depends_on:
      - database
    env_file:
      backend.env
    ports:
      - 80:80
    volumes:
      - ./logs:/var/log/gunicorn
  database:
    image: mysql:5.7
    env_file:
      backend.env
    volumes:
      - data:/var/lib/mysql

volumes:
  data:
