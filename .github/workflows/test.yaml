name: Tests

on: [push]
  # TODO: uncomment this lines when ready
  # push:
  #   branches: [ master ]
  # pull_request:
  #   branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8]
    env:
      PYTHON: ${{ matrix.python-version }}
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        pip install -e .
    - name: Test and generate coverage report
      run: |
        touch invalid.json
        pip install pytest
        pip install pytest-cov
        pytest --cov=./ --cov-report=xml -vvl
      env:
        DIALOGFLOW_PROJECT_ID: dialogflow-project-id
        FIRST_SUPERUSER_PASSWORD: default-admin
        FIRST_SUPERUSER: default-admin-pass
        GOOGLE_APPLICATION_CREDENTIALS: invalid.json
        LOG_PATH: test.log
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        flags: unittests
        env_vars: PYTHON
        name: backend-report
        fail_ci_if_error: true
        verbose: true
